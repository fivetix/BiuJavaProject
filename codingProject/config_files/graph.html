<html><head><title>Graph</title></head><style>#graphCanvas { border: 1px solid black; }</style></head><body><canvas id='graphCanvas' width='800' height='600'></canvas><script>const canvas = document.getElementById('graphCanvas');const ctx = canvas.getContext('2d');function drawGraph(nodes, edges) {ctx.clearRect(0, 0, canvas.width, canvas.height);edges.forEach(edge => {const [from, to] = edge;ctx.beginPath();ctx.moveTo(from.x, from.y);ctx.lineTo(to.x, to.y);ctx.stroke();});nodes.forEach(node => {ctx.beginPath();if (node.type === 'topic') {ctx.rect(node.x - 40, node.y - 20, 80, 40);} else {ctx.arc(node.x, node.y, 20, 0, 2 * Math.PI);}ctx.stroke();ctx.fillText(node.name, node.x - 20, node.y - 30);});}const nodes = [];const edges = [];drawGraph(nodes, edges);</script></body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: row;
        }
        iframe {
            border: none;
        }
        #formFrame {
            width: 30%;
            height: 100%;
        }
        #graphFrame {
            width: 40%;
            height: 100%;
        }
        #tableFrame {
            width: 30%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="form.html" id="formFrame" name="formFrame"></iframe>
    <iframe src="temp.html" id="graphFrame" name="graphFrame"></iframe>
    <iframe src="temp.html" id="tableFrame" name="tableFrame"></iframe>
</body>
</html>
